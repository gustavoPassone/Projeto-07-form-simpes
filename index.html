<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um formulario simples com HTML e CSS">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HMTL, CSS, Form">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">
            <h1>Inscreva-se na Nossa Newsletter</h1>
            <p>Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>
        </div>
        <form action="">
            <div class="div-input">
                <label for="name">Nome</label>
                <input type="text" placeholder="gustavo passone" id="name">
            </div>
            <div class="div-input">
                <label for="email">E-mail</label>
                <input type="email" placeholder="gustavo@email.com" id="email">
            </div>
            <input type="submit" value="inscrever-se">
        </form>
    </div>
</body>
</html>
